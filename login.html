<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./loginStyle.css">
    <title>Login</title>
</head>
<body>
    <nav class="navdiv"> </nav>
    <div class="loginMain">
        <div class="login">
             <h1>Login</h1>

            <div class="input-box" id="Username">
                <input type="text" placeholder="Username" required >
                <i class='bx bx-user-pin'></i>
                
            </div>
            <div class="input-box" id="password">
                <input type="password" placeholder="password" required>
                <i class='bx bx-lock-alt' ></i>
            </div>
            <div class="mid">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login </button>
            <div class="register-link"><p>Don't have an account? <a href="#">Register</a> </p></div>
        </div>
        <div class="Register">
            <h1>Register</h1>

           <div class="input-box" id="Username">
               <input type="text" placeholder="Username" required >
               <i class='bx bx-user-pin'></i>
               
           </div>
           <div class="input-box" id="email">
            <input type="email" placeholder="Email" required >
            <i class='bx bx-mail-send'></i>
            
        </div>
        <div class="input-box" id="password">
            <input type="password" placeholder="Password" required>
            <i class='bx bx-lock-alt' ></i>
        </div>
           <div class="input-box" id="confirmPassword">
               <input type="password" placeholder="Confirm Password" required>
               <i class='bx bx-lock-alt' ></i>
           </div>
           <div class="mid">
            <label><input type="checkbox"><a href="#"> I agree to Terms & Conditions</a></label>
            
        </div>
           
           <button type="submit" class="btn">Create </button>
           <div class="login-link"><p>Already have an account? <a href="#">Login</a> </p></div>
           
       </div>
       

        
    </div>
    <script src="./script.js"></script>
</body>
</html>
